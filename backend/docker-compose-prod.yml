services:
  postgres:
    container_name: mindigo_db
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: mindigo
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: Mindigo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindigo -d Mindigo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  mongo:
    image: mongo:latest
    container_name: mindigo-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mindigo
      MONGO_INITDB_ROOT_PASSWORD: 1234
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

  mongo-express:
    image: mongo-express:latest
    container_name: local-mongo-express
    ports:
      - "9090:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mindigo
      ME_CONFIG_MONGODB_ADMINPASSWORD: 1234
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_OPTIONS_EDITORTHEME: ambiance
      ME_CONFIG_BASICAUTH_USERNAME: mindigo
      ME_CONFIG_BASICAUTH_PASSWORD: 1234
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  config-server:
    image: config-server
    container_name: config-server
    ports:
      - "8888:8888"
    networks:
      - microservices-net
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_PORT=8888
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=Mindigo
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  eureka-server:
    image: eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_HOSTNAME=eureka-server
      - EUREKA_SERVER_PORT=8761
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  routine-service:
    image: routine-service
    container_name: routine-service
    ports:
      - "8087:8087"
    networks:
      - microservices-net
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=Mindigo
      - EUREKA_HOSTNAME=routine-service
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - ROUTINE_SERVICE_PORT=8087
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  auth-service:
    image: auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    networks:
      - microservices-net
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=Mindigo
      - EUREKA_HOSTNAME=auth-service
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTH_SERVICE_PORT=8081
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_DOMAIN=${FRONTEND_DOMAIN}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  appointment-service:
    image: appointment-service
    container_name: appointment-service
    ports:
      - "8092:8092"
    networks:
      - microservices-net
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=Mindigo
      - EUREKA_HOSTNAME=appointment-service
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - APPOINTMENT_SERVICE_PORT=8092
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8092/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  content-service:
    image: content-service
    container_name: content-service
    ports:
      - "8086:8086"
    networks:
      - microservices-net
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=Mindigo
      - EUREKA_HOSTNAME=content-service
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - CONTENT_SERVICE_PORT=8086
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  file-server:
    image: file-server
    container_name: file-server
    ports:
      - "8085:8085"
    networks:
      - microservices-net
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - EUREKA_HOSTNAME=file-server
      - FILE_SERVER_PORT=8085
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  meeting-service:
    image: meeting-service
    container_name: meeting-service
    ports:
      - "8091:8091"
    networks:
      - microservices-net
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=Mindigo
      - EUREKA_HOSTNAME=meeting-service
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - MEETING_SERVICE_PORT=8091
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  discussion-service:
    image: discussion-service
    container_name: discussion-service
    ports:
      - "8093:8093"
    networks:
      - microservices-net
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=Mindigo
      - EUREKA_HOSTNAME=discussion-service
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DISCUSSION_SERVICE_PORT=8093
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8093/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  gateway-server:
    image: gateway-server
    container_name: gateway-server
    ports:
      - "8080:8080"
    networks:
      - microservices-net
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      routine-service:
        condition: service_healthy
      file-server:
        condition: service_healthy
      content-service:
        condition: service_healthy
      appointment-service:
        condition: service_healthy
      meeting-service:
        condition: service_healthy
      discussion-service:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://eureka-server:8761/eureka/
      - EUREKA_HOSTNAME=gateway-server
