spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:Mindigo}?currentSchema=content_service
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: content_service
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    hostname: ${EUREKA_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${random.uuid}

server:
  port: ${CONTENT_SERVICE_PORT:8086}

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    root: INFO               # Default logging level
    com.mindigo.content_service: DEBUG   # Customize for your package or class
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"