eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    hostname: ${EUREKA_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${random.uuid}

server:
  port: 8090

management:
  endpoints:
    web:
      exposure:
        include: health

gemini:
  api:
    text:
      model: ${GEMINI_TEXT_MODEL:gemini-2.5-flash}
    key : ${GOOGLE_API_KEY}

elevenlabs:
  api:
    key: ${ELEVENLABS_API_KEY}
    baseUrl: ${ELEVENLABS_BASE_URL:https://api.elevenlabs.io}
    modelId: ${ELEVENLABS_MODEL_ID:eleven_multilingual_v2}
  cache:
    expiryHours: 24
  voice:
    fileName: ${ELEVENLABS_VOICE_FILENAME:voices.json}

rest:
  template:
    connection-timeout: 15000
    read-timeout: 60000